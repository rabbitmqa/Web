<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goddess Yulia Proffsional Findom Goddess</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/background.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff; /* Text color on top of the background */
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
        }
        .menu {
            background-color: rgba(0, 0, 0, 0.9); /* Transparent background color */
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center; /* Center menu items horizontally */
            position: fixed; /* Fix the menu at the top */
            width: 100%; /* Full width */
            top: 0; /* Position at the top */
            z-index: 999; /* Ensure the menu stays on top of other content */
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .menu li {
            margin: 0 10px; 
        }
        .menu li a {
            color: #fff; 
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        .menu li a:hover {
            background-color: rgba(0, 0, 0, 0.99); /* Background color on hover */
        }
        .logo {
            width: 250px; /* Adjusted width of the logo */
            height: auto; /* Automatically adjust height to maintain aspect ratio */
            transition: width 0.3s ease; /* Add transition for smoother effect */
        }
        .scrolled .logo {
            width: 100px; /* Adjusted width of the logo when scrolled */
        }
    </style>

    
<script>
    window.addEventListener('scroll', function() {
        const menu = document.getElementById('menu');
        if (window.scrollY > 0) {
            menu.classList.add('scrolled');
        } else {
            menu.classList.remove('scrolled');
        }
    });
</script>

</head>
<body>

</body>
